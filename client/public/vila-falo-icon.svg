<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" rx="32" fill="#1f2937"/>
  
  <!-- Mountain silhouette (representing Albanian Alps/Voskopojë) -->
  <path d="M0 120 L40 80 L80 100 L120 60 L160 90 L192 70 L192 192 L0 192 Z" fill="#374151"/>
  
  <!-- Vila Falo text background -->
  <rect x="24" y="24" width="144" height="80" rx="16" fill="#ffffff" fill-opacity="0.95"/>
  
  <!-- Restaurant icon/fork -->
  <g transform="translate(48, 40)">
    <!-- Fork -->
    <rect x="20" y="8" width="2" height="32" fill="#dc2626"/>
    <rect x="18" y="8" width="2" height="12" fill="#dc2626"/>
    <rect x="22" y="8" width="2" height="12" fill="#dc2626"/>
    
    <!-- Knife -->
    <rect x="28" y="8" width="2" height="32" fill="#dc2626"/>
    <path d="M28 8 L32 12 L30 14 L28 12 Z" fill="#dc2626"/>
    
    <!-- Plate -->
    <circle cx="24" cy="44" r="16" fill="none" stroke="#dc2626" stroke-width="2"/>
    <circle cx="24" cy="44" r="10" fill="none" stroke="#dc2626" stroke-width="1"/>
  </g>
  
  <!-- Vila Falo text -->
  <text x="96" y="70" font-family="serif" font-size="16" font-weight="bold" fill="#1f2937" text-anchor="middle">VILA</text>
  <text x="96" y="88" font-family="serif" font-size="16" font-weight="bold" fill="#dc2626" text-anchor="middle">FALO</text>
  
  <!-- Albanian elements -->
  <g transform="translate(32, 130)">
    <!-- Traditional Albanian pattern -->
    <rect x="0" y="0" width="8" height="8" fill="#dc2626"/>
    <rect x="16" y="0" width="8" height="8" fill="#dc2626"/>
    <rect x="32" y="0" width="8" height="8" fill="#dc2626"/>
    <rect x="48" y="0" width="8" height="8" fill="#dc2626"/>
    <rect x="64" y="0" width="8" height="8" fill="#dc2626"/>
    <rect x="80" y="0" width="8" height="8" fill="#dc2626"/>
    <rect x="96" y="0" width="8" height="8" fill="#dc2626"/>
    <rect x="112" y="0" width="8" height="8" fill="#dc2626"/>
    
    <rect x="8" y="8" width="8" height="8" fill="#dc2626"/>
    <rect x="24" y="8" width="8" height="8" fill="#dc2626"/>
    <rect x="40" y="8" width="8" height="8" fill="#dc2626"/>
    <rect x="56" y="8" width="8" height="8" fill="#dc2626"/>
    <rect x="72" y="8" width="8" height="8" fill="#dc2626"/>
    <rect x="88" y="8" width="8" height="8" fill="#dc2626"/>
    <rect x="104" y="8" width="8" height="8" fill="#dc2626"/>
  </g>
  
  <!-- Location text -->
  <text x="96" y="174" font-family="sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">Voskopojë • Korçë</text>
</svg>